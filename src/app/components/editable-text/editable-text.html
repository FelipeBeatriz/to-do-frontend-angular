@if (isEditing()) {
  <input
    #textInput
    type="text"
    [(ngModel)]="editedValue"
    (keydown)="onKeyDown($event)"
    class="flex-1 px-2 py-1 w-full border-2 border-blue-500 rounded focus:outline-none focus:border-blue-700 font-medium text-gray-900 text-base"
  />
} @else {
  <p
    class="wrap-break-word font-medium"
    [class.line-through]="isStrikethrough()"
    [class.text-gray-900]="!isStrikethrough()"
    [class.text-gray-400]="isStrikethrough()"
  >
    {{ value() }}
  </p>
}
